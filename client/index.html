<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Telechart</title>
    <link rel="stylesheet" href="./static/css/style.css" />
  </head>
  <body>
    <form action="" class="form">
      <input
        class="form_control form_text"
        id="form_title"
        type="text"
        placeholder="Title:"
      />
      <input
        class="form_control form_text"
        id="form_name"
        type="text"
        placeholder="Name:"
      />
      <textarea
        class="form_control form_text"
        id="form_story"
        cols="30"
        rows="12"
        placeholder="Story:"
        maxlength="300"
      ></textarea>
      <input
        class="form_control form_btn"
        id="form_submit"
        type="submit"
        value="Publish"
      />
    </form>
  </body>
</html>
